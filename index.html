<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店內專屬優惠券</title>
    <script src="https://static.line-scdn.net"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f4f4f4; }
        .coupon-card { background: white; padding: 30px; border-radius: 15px; border: 2px dashed #ff4757; }
        .code { font-size: 2em; color: #ff4757; font-weight: bold; margin: 20px 0; }
        button { background: #2ed573; color: white; border: none; padding: 15px 30px; border-radius: 5px; font-size: 1.1em; cursor: pointer; }
        button:disabled { background: #ccc; }
    </style>
</head>
<body>
    <div class="coupon-card">
        <h2>您的優惠序號</h2>
        <div id="loading">載入中...</div>
        <div id="coupon-area" style="display:none;">
            <div class="code" id="coupon-code">------</div>
            <p>請出示此畫面給店員核銷</p>
            <button id="verify-btn" onclick="handleVerify()">店員核銷按鈕</button>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbz1nJt3dXCvIo8tTHzsrpbaVtTmkrTX80am9-zLb9K6Hz4tPINW-V3A7UOYZkBZle5suw/exec'; 
        let userId = '';

        async function initLIFF() {
            try {
                await liff.init({ liffId: "https://liff.line.me/2008952529-BCywLq7k" });
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    const profile = await liff.getProfile();
                    userId = profile.userId;
                    getCoupon();
                }
            } catch (err) { console.error(err); }
        }

        async function getCoupon() {
            const res = await fetch(`${API_URL}?uid=${userId}`);
            const data = await res.json();
            document.getElementById('loading').style.display = 'none';
            document.getElementById('coupon-area').style.display = 'block';
            document.getElementById('coupon-code').innerText = data.code;
        }

        async function handleVerify() {
            const pwd = prompt("店員專用：請輸入核銷密碼");
            if (pwd === "1234") { // 簡易密碼設定
                document.getElementById('verify-btn').disabled = true;
                await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ uid: userId })
                });
                alert("核銷成功！");
                location.reload();
            } else if (pwd !== null) {
                alert("密碼錯誤");
            }
        }

        initLIFF();
    </script>
</body>
</html>
